syntax = "proto3";

package gameap;

option go_package = "github.com/gameap/gameap/pkg/proto";

import "pkg/proto/entity.proto";

message PersonalAccessToken {
    uint64 id = 1;
    EntityType tokenable_type = 2;
    uint64 tokenable_id = 3;
    string name = 4;
    repeated string abilities = 5;
    optional int64 last_used_at = 6;
    optional int64 created_at = 7;
}
